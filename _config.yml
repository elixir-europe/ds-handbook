title: ELIXIR Data Steward Handbook
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

description: ""
# Metadata description of the website

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme

topnav_title: Data Steward Handbook

theme_variables:
  topnav:
    brand_logo: assets/img/main_logo.svg

sass:
  style: compressed
  sourcemap: never

gtag: 
# Google analytics tag

# dsw_deep_link_prefix: https://researchers.ds-wizard.org/knowledge-models/dsw:root:latest/preview?questionUuid=
# prefix for DSW deep links to a certain question


exclude:
  - README.md

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename
      layout: "page"
      search_exclude: false
  -
    scope:
      path: "pages/about"
    values:
      sidebar: about
  -
    scope:
      path: "pages/case_studies"
    values:
      type: case_studies
  -
    scope:
      path: "pages/case_studies/elixir_uk_fellowship"
    values:
      sidebar: case_studies
      type: case_studies
  -
    scope:
      path: "pages/case_studies/dtls_interest_group"
    values:
      sidebar: case_studies
      type: case_studies
  -
    scope:
      path: "pages/guidelines"
    values:
      type: guidelines
  -
    scope:
      path: "pages/guidelines/ds_maturity"
    values:
     sidebar: guidelines
     type: guidelines
  -
    scope:
      path: "pages/guidelines/professionalising_ds"
    values:
     sidebar: guidelines
     type: guidelines

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
